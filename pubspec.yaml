name: zenlock
description: Lock distracting apps with timers using Accessibility Service
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  google_fonts: ^6.1.0
  installed_apps: ^1.6.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.7

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"              # fallback/legacy
  adaptive_icon_background: "#F4F1DE"        # cream background
  adaptive_icon_foreground: "assets/icon_adaptive.png"


flutter_native_splash:
  color: "#F4F1DE"
  image: assets/icon.png     # works; consider a padded variant if it feels big
  android: true
  ios: true
  web: false

